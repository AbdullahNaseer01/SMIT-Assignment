  <main>
    <div class="form">
      <h1>Contact Us</h1>
      <div id="alert" class="hide">Message sent!</div>
      <form action="" id="contactForm">

        <label for="name" class="formLable">Your Name</label>
        <input type="text" id="name" name="name" class="formInput" placeholder="Enter your name" required>

        <label for="email" class="formLable">Your Email</label>
        <input type="email" id="email" name="email" class="formInput" placeholder="Enter your email" required>

        <label for="message" class="formLable">Your Message</label>
        <textarea id="message" name="message" class="formInput" rows="5" placeholder="Enter your message"
          required></textarea>

        <input type="submit" class="submitformBtn" value="Send Message">
      </form>
    </div>
